{% extends "base.html" %}

	{% block title %} {{page_title}} {% endblock title %}


	

	{% block content %}
	  <div class="container">
		{% if pics %}	
		  {% for pic in pics %}
			<div class=" col-sm-3">
			<p> <img src="{{pic.photos.url}}" class="img-thumbnail img-responsive"> </p>
			</div>
		  {% endfor %}
		{% else %}
			<h1> Site administrators have no pictures</h1>
		{% endif %}
	  </div>
	{% endblock content %}
